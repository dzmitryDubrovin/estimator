<style type="text/css">
    .form-horizontal input.ng-invalid.ng-touched { background-color: #FFCCCC; }
    .form-horizontal input.ng-valid.ng-touched { background-color: #CCFFCC; }
    .validationMessage {
        height: 35px;
        text-align: center;
        vertical-align: middle;
    }
    .validationMessage div {
        padding-top: 7px;
        text-align: left;
    }
</style>

<div>

    <form novalidate class="form-horizontal" role="form" name="addEstimationForm">
        <fieldset>

            <div class="form-group">
                <label class="col-md-4 control-label" for="key"> JIRA-key </label>
                <div class="col-md-2">
                    <input id="key" name="key" class="form-control" ng-model="estimation.key" required>
                </div>
                <div class="validationMessage" ng-show="addEstimationForm.$submitted || addEstimationForm.key.$touched">
                    <div ng-show="addEstimationForm.key.$error.required">Нужен JIRA-ключ</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="summary"> Summary </label>
                <div class="col-md-6">
                    <input id="summary" type="text" name="summary" class="form-control" ng-model="estimation.summary" required>
                </div>
                <div class="validationMessage" ng-show="addEstimationForm.$submitted || addEstimationForm.summary.$touched">
                    <div ng-show="addEstimationForm.summary.$error.required">Нужно summary</div>
                </div>
            </div>
        </fieldset>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" ng-click="add();" ng-disabled="addEstimationForm.$invalid"> Добавить </button>
        </div>
    </form>



</div>
