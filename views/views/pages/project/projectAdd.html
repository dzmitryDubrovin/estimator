<style type="text/css">
    .form-horizontal input.ng-invalid.ng-touched { background-color: #FFCCCC; }
    .form-horizontal input.ng-valid.ng-touched { background-color: #CCFFCC; }
    .validationMessage {
        height: 35px;
        text-align: center;
        vertical-align: middle;
    }
    .validationMessage div {
        padding-top: 7px;
        text-align: left;
    }
</style>

<div>

    <form novalidate class="form-horizontal" role="form" name="addProjectForm">
        <fieldset>

            <div class="form-group">
                <label class="col-md-4 control-label" for="key"> JIRA-key </label>
                <div class="col-md-2">
                    <input id="key" name="key" class="form-control" ng-model="project.key" required>
                </div>
                <div class="validationMessage" ng-show="addProjectForm.$submitted || addProjectForm.key.$touched">
                    <div ng-show="addProjectForm.key.$error.required">Нужен ключ проекта</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="name"> Имя </label>
                <div class="col-md-6">
                    <input id="name" type="text" name="name" class="form-control" ng-model="project.name" required>
                </div>
                <div class="validationMessage" ng-show="addProjectForm.$submitted || addProjectForm.name.$touched">
                    <div ng-show="addProjectForm.name.$error.required">Нужно название</div>
                </div>
            </div>
        </fieldset>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" ng-click="add();" ng-disabled="addProjectForm.$invalid"> Добавить </button>
        </div>
    </form>



</div>
